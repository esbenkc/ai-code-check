<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Scanning</title>
    <style>
      body {
        background-color: #0a0a0a;
        color: #e6e6e6;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
      }
      header {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
      }
      h1 {
        margin: 0;
        margin-left: 0;
      }
      .subtitle {
        margin: 0;
        font-size: 14px;
      }
      .logo {
        margin-right: 20px;
        width: 70px;
        height: 70px;
      }
      button {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin-bottom: 10px;
        cursor: pointer;
      }
      .status {
        font-size: 14px;
        color: #999;
      }
      .steps {
        margin-top: 20px;
      }
      .steps details {
        margin-bottom: 10px;
      }
      .steps summary {
        cursor: pointer;
      }
      .vulnerability {
        border: 1px solid #4caf50;
        border-radius: 5px;
        padding: 15px 20px;
        margin-bottom: 10px;
      }
      .vulnerability-header {
        display: flex;
        align-items: center;
      }
      .vulnerability-heading {
        margin: 0;
      }
      .vulnerability-icon {
        font-size: 20px;
        margin: 0;
        margin-right: 10px;
      }
      .vulnerability-info {
        font-size: 14px;
        color: #999;
        margin: 0;
      }
      .vulnerability-details {
        margin-top: 8px;
      }
      .vulnerability-details > p {
        margin: 2px 0;
        font-size: 10px;
      }
      footer {
        margin-top: 20px;
        text-align: center;
        font-size: 12px;
        color: #999;
      }
    </style>
  </head>
  <body>
    <header>
      <img class="logo" src="logo.png" alt="Logo" />
      <div>
        <h1 class="title">Karnak</h1>
        <p class="subtitle">Identify vulnerabilities in your codebase</p>
      </div>
    </header>

    <button id="scanButton">Run Scan</button>
    <p class="status" id="scanStatus">Ready to scan</p>

    <div class="steps" id="scanSteps">
      <details>
        <summary>Scanning Steps</summary>
        <ul id="stepsList"></ul>
      </details>
    </div>

    <div id="vulnerabilities">
      <!-- <div class="vulnerability">
        <div class="vulnerability-header">
          <span class="vulnerability-icon">⚠️</span>
          <div>
            <h3 class="vulnerability-heading">SQL Injection</h3>
            <p class="vulnerability-info">File: example.js | Line: 42</p>
          </div>
        </div>
        <div class="vulnerability-details">
          <p>Certainty: High</p>
          <p>Tags: Database, Input Validation</p>
          <p>
            Description: User input is directly concatenated into an SQL query
            without proper sanitization, potentially allowing SQL injection
            attacks.
          </p>
        </div>
      </div> -->
    </div>

    <footer>&copy; 2024 Karnak</footer>

    <script src="main.js"></script>
  </body>
</html>
